<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
    <title>Analyzing Road Crashes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="headers">
        <h1>When Are Road Crashes Most Likely to Happen?</h1>
        <span>Data source: </span><a href="https://www.kaggle.com/datasets/jaspreetkhokhar/victoria-road-crash-data-2012-2023" target="_blank">Victoria Road Crash Data (2012-2023)</a>
    </div>
    <div id="circle-container">
        <div class="circle" id="circle-1" style="background-color: #008CBA;"></div>
        <div class="circle" id="circle-2"></div>
        <div class="circle" id="circle-3"></div>
    </div>
        
    <div style="margin-top: 10px;">
        <button id="prev-button" onclick="prev()">Previous</button>
        <button id="start-button" onclick="next()">Start</button>
    </div>

    <div>
        <div id="dropdown">
            <h3>Explore the data by picking a dimension!</h3>
            <select id="dropdown-options" onChange="displaySceneThree(this.value)">
                <option value="">Choose</option>
                <option value="ACCIDENT_DATE">Year</option>
                <option value="LIGHT_CONDITION">Light Condition</option>
                <option value="ACCIDENT_TYPE_DESC">Accident Type</option>
                <option value="ROAD_GEOMETRY_DESC">Road Geometry</option>
                <option value="RMA">Road Type</option>
              </select>
        </div>
        <div id="chart"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
